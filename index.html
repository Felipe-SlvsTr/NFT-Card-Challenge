<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/responsive.css">
    <link rel="stylesheet" href="src/css/style.css">

    <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Roboto:wght@300;400;700&display=swap"
        rel="stylesheet">

    <title>NFT Card Challenge</title>
</head>

<body>
    <main>
        <div class="card">
            <div class="image">

                <a href="#">
                    <img src="src/images/image-equilibrium.jpg" alt="Equilibrium">
                </a>

            </div>
            
            <div class="info">
                <a href="#">
                    <h3>Equilibrium #3429</h3>
                </a>

                <p>Our Equilibrium collection promotes balance and calm.</p>
            </div>
            <div class="data">
                <div class="amount">
                    <p>0.041 ETH</p>
                </div>
                <div class="time">
                    <p>3 days left</p>
                </div>
            </div>

            <div class="about">
                <img src="src/images/image-avatar.png" alt="Creator">
                <p>Creation of <a href="#">Jules Wyvern</a></p>
            </div>
        </div>
    </main>
</body>

</html>
